<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nega-autocomplete test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../nega-autocomplete.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <nega-autocomplete></nega-autocomplete>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <nega-autocomplete items="[&quot;dog&quot;,&quot;cat&quot;,&quot;bird&quot;,&quot;fish&quot;,&quot;rabbit&quot;,&quot;fox&quot;,&quot;bear&quot;]"></nega-autocomplete>
      </template>
    </test-fixture>

  
    <test-fixture id="SuggestionsPropertyTestFixture">
        <template>
          <nega-autocomplete suggestions="[&quot;dog&quot;,&quot;cat&quot;,&quot;bird&quot;,&quot;fish&quot;,&quot;rabbit&quot;,&quot;fox&quot;,&quot;bear&quot;]">
            <input id="suggestionsInput" />
          </nega-autocomplete>
        </template>
      </test-fixture>

    <script type="module">
      suite('nega-autocomplete', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture')
          assert.equal(element.items.length, 0)

          // const elementShadowRoot = element.shadowRoot
          // const elementList = elementShadowRoot.querySelector('ul')
          // assert.ok(elementList)

        });

        test('setting a property on the element works', () => {
          const element = fixture('ChangedPropertyTestFixture')
          assert.equal(element.items[0], 'dog')
        });

        test.skip('setting suggestions property opens the suggestion list when focused', () => {
          const element = fixture('SuggestionsPropertyTestFixture')
          const elementInput = element.querySelector('#suggestionsInput')
          const elementSuggestionList = element.shadowRoot.querySelector('ul')

          assert.ok(elementSuggestionList)

          elementInput.focus()
          assert.ok(elementSuggestionList.hasAttribute('hidden'))
          element.suggestions = ['test']
          assert.notOk(elementSuggestionList.hasAttribute('hidden'))
        });
      });
    </script>

  </body>
</html>
